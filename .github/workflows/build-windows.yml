name: Build (Windows)

# NOTE: changed to manual trigger to avoid automatic runs on every push/PR.
# Use the Actions UI -> Run workflow to trigger, or re-enable push/pr triggers if desired.
on:
  workflow_dispatch: {}

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run build script (build_modular.bat)
        shell: cmd
        run: |
          if exist build_modular.bat (
            .\build_modular.bat
          ) else (
            echo "build_modular.bat not found"
            exit 1
          )

      - name: Gather build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **\*.dll
            **\*.exe
            **\bin\**
            **\Release\**
